<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev Quest: Tabelas</title>

    <style>
        table,
        th,
        td {
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <h1>Tabelas</h1>
    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Idade</th>
                <th>Informações adicionais</th>
            </tr>
        <tbody>
            <tr>
                <td>José</td>
                <td>25</td>
                <td>Estudante</td>
            </tr>

            <tr>
                <td>Maria</td>
                <td>33</td>
                <td>Programadora</td>
            </tr>

            <tr>
                <td>João</td>
                <td>40</td>
                <td>Programador</td>
            </tr>

            <tr>
                <td>Magna</td>
                <td>50</td>
                <td>Programadora Senior</td>
            </tr>
        </tbody>
        </thead>
    </table>
</body>

</html>
